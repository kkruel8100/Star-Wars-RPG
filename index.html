<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>

	 <!-- Added link to the jQuery library -->
  	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<!-- Font styles -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
  <div id="container">
	<div id="title">
	<p>
	<h2>Star Wars RPG</h2>
	<h3>Only One Can Survive!</h3>
	</p>
	</div>
	<div id="char" class="containImages">
		<img src="assets/images/yoda.jpg" class="yoda" alt="Yoda">
		<img src="assets/images/darth_talon.jpg" class="darthTalon" alt="Darth Talon">
		<img src="assets/images/darth_maul.jpg" class="darthMaul" alt="Darth Maul">
		<img src="assets/images/darth_vader.jpg" class="darthVader" alt="Darth Vader">	
	</div>
	<div id="yourChar">
		<h3>Your Character</h3>
		<p></p>
	</div>
	<div id="enemies">
		<h3>Enemies to Attack</h3>
		<p></p>
	</div>
	<div id="fightSec">
		<h3>Fight Section</h3>
		<p></p>
	</div>
	<div id="attack">
		<button id="button" class="btn btn-warning btn-lg"><h1>Attack</h1></button>
	</div>
	<div id="defender">
		<h3>Defender</h3>
		<p></p>
	</div>
	<div id="restart">
		<button id="button" class="btn btn-danger btn-lg"><h1>Restart</h1></button>
	</div>

  </div>

	<!-- Custom Javascript -->
	<script src="assets/javascript/game.js"></script>

</body>
</html>
