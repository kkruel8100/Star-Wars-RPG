<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>

	 <!-- Added link to the jQuery library -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Font styles -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
		
		<div class="row game">

			
			<div class="col-md-12">

			
			<h1 class="text-center"><img src="assets/images/Header.png"></h1>

			

			
			
			</div>
		</div>

		<div class="row board">
			<div class="col-md-12">
			  <div class="separator">
				<div class="leftSide col-md-3 col-md-offset-2 col-xs-6">	
						<div class="row">
							<h3>How to play the game</h3>
							<ol>
								<li>Solve for the hidden pizza topping in less than 6 wrong guesses or get hung.</li>
								<li>Each win counts towards your total score and validates your six degrees of separation from Chef Boyardee.</li>
								<li>Each loss helps you perfect the fine art of pizza dining.</li>
							</ol>
							<div class="col-md-6">
								<p id="wins">Wins: </p>
								<p id="losses">Losses: </p>
							</div>
							<div class="col-md-6">
								<button id = "reset" type="button" class="btn btn-danger reset-me">Reset</button>
							</div>
						</div>
				</div>
			  </div>
			  <div class="separator">
				<div class="rightSide col-md-3 col-md-offset-2 col-xs-6">
					<div class="row">
						<div class="row">
							<button id = "clickStart" type="button" class="btn btn-warning click-me center-block">Play</button>
							<h3 id="currentWord"></h3>
							<p id="secretWord"></p>
						</div>
						<div class="row">
							<h3 id="letGuess"></h3>
							<p id="array"></p>
						</div>
						<div class="row">
							<h4 id="countDown"></h4>
						</div>
					</div>

				</div>
			  </div>
			</div>

		</div>
</body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Custom Javascript -->
	<!--Using test file -->
	<script src="assets/javascript/game.js"></script>

</body>
</html>
